name: Build Universal macOS App for Tkinter

on:
  workflow_dispatch:

jobs:
  build-intel:
    runs-on: macos-12  # Intel Runner
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # 缓存 pip 依赖

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          # 使用预编译的 wheel，避免编译
          pip3 install --only-binary=all pyinstaller pillow
          # 预热 PyInstaller 缓存
          pyinstaller --version

      - name: Build Intel app
        run: |
          mkdir -p dist_intel
          # 优化 PyInstaller 参数，减少分析时间
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --exclude-module=matplotlib \
            --exclude-module=numpy \
            --exclude-module=scipy \
            --noconfirm \
            --clean \
            image_renamer.py
          mv dist dist_intel

      - name: Upload Intel build
        uses: actions/upload-artifact@v4
        with:
          name: intel_build
          path: dist_intel/

  build-arm:
    runs-on: macos-14  # Apple Silicon Runner
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # 缓存 pip 依赖

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --only-binary=all pyinstaller pillow
          pyinstaller --version

      - name: Build ARM app
        run: |
          mkdir -p dist_arm
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --exclude-module=matplotlib \
            --exclude-module=numpy \
            --exclude-module=scipy \
            --noconfirm \
            --clean \
            image_renamer.py
          mv dist dist_arm

      - name: Upload ARM build
        uses: actions/upload-artifact@v4
        with:
          name: arm_build
          path: dist_arm/

  combine:
    needs: [build-intel, build-arm]
    runs-on: macos-14
    steps:
      - name: Download Intel build
        uses: actions/download-artifact@v4
        with:
          name: intel_build
          path: intel_build

      - name: Download ARM build
        uses: actions/download-artifact@v4
        with:
          name: arm_build
          path: arm_build

      - name: Combine Universal binary
        run: |
          mkdir -p dist_universal
          # 找出两个架构的可执行文件（文件名与你 py 文件同名）
          INTEL_EXEC=$(find intel_build -type f -perm +111 | grep image_renamer | head -1)
          ARM_EXEC=$(find arm_build -type f -perm +111 | grep image_renamer | head -1)
          # 用 lipo 合并成通用二进制
          lipo -create "$INTEL_EXEC" "$ARM_EXEC" -output dist_universal/image_renamer_universal
          chmod +x dist_universal/image_renamer_universal

      - name: Upload Universal App
        uses: actions/upload-artifact@v4
        with:
          name: macOS_universal_app
          path: dist_universal/
