name: Build Universal macOS App for Tkinter

on:
  workflow_dispatch:

jobs:
  build-intel:
    runs-on: macos-13  # Intel Runner (比 macos-12 更快)
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --only-binary=all -r requirements.txt
          pyinstaller --version

      - name: Build Intel app
        run: |
          mkdir -p dist_intel
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --exclude-module=matplotlib \
            --exclude-module=numpy \
            --exclude-module=scipy \
            --noconfirm \
            --clean \
            image_renamer.py
          mv dist dist_intel

      - name: Upload Intel build
        uses: actions/upload-artifact@v4
        with:
          name: intel_build
          path: dist_intel/

  build-arm:
    runs-on: macos-14  # Apple Silicon Runner
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --only-binary=all -r requirements.txt
          pyinstaller --version

      - name: Build ARM app
        run: |
          mkdir -p dist_arm
          pyinstaller --onefile --windowed \
            --hidden-import=tkinter \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --exclude-module=matplotlib \
            --exclude-module=numpy \
            --exclude-module=scipy \
            --noconfirm \
            --clean \
            image_renamer.py
          mv dist dist_arm

      - name: Upload ARM build
        uses: actions/upload-artifact@v4
        with:
          name: arm_build
          path: dist_arm/

  combine:
    needs: [build-intel, build-arm]
    runs-on: macos-14
    steps:
      - name: Download Intel build
        uses: actions/download-artifact@v4
        with:
          name: intel_build
          path: intel_build

      - name: Download ARM build
        uses: actions/download-artifact@v4
        with:
          name: arm_build
          path: arm_build

      - name: Combine Universal binary
        run: |
          mkdir -p dist_universal
          
          # 调试：查看下载的文件结构
          echo "Intel build contents:"
          find intel_build -type f -ls
          echo "ARM build contents:"
          find arm_build -type f -ls
          
          # 找出可执行文件
          INTEL_EXEC=$(find intel_build -name "image_renamer*" -type f | head -1)
          ARM_EXEC=$(find arm_build -name "image_renamer*" -type f | head -1)
          
          echo "Intel executable: $INTEL_EXEC"
          echo "ARM executable: $ARM_EXEC"
          
          # 检查文件是否存在
          if [ ! -f "$INTEL_EXEC" ]; then
            echo "Error: Intel executable not found"
            exit 1
          fi
          
          if [ ! -f "$ARM_EXEC" ]; then
            echo "Error: ARM executable not found"
            exit 1
          fi
          
          # 用 lipo 合并成通用二进制
          lipo -create "$INTEL_EXEC" "$ARM_EXEC" -output dist_universal/image_renamer_universal
          chmod +x dist_universal/image_renamer_universal
          
          # 验证结果
          echo "Universal binary info:"
          lipo -info dist_universal/image_renamer_universal

      - name: Upload Universal App
        uses: actions/upload-artifact@v4
        with:
          name: macOS_universal_app
          path: dist_universal/
